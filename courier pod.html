<script>
    //find the area of a triangle with a function written in ES6!
    //***Area of a triangle is calculated by multiplying base by height and dividing by two***
    const triangleES6 = (base, height) =>  (base * height) / 2;


    console.log(triangleES6(4, 2));
    console.log(triangleES6(5, 6));

    //Write a function in ES6 that determines if the argument passed is less than or equal to zero in ES6!
    const zeroOrLess = input => input <= 0;

    console.log(zeroOrLess(-2));
    console.log(zeroOrLess(0));
    console.log(zeroOrLess(2));

    //Write a function that takes in hours and minutes then converts them to total seconds using ES6!
    const timeConvert = (hours, minutes) => hours * 3600 + minutes * 60;

    console.log(timeConvert(2, 45));
</script>
